<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <div class="left"><img  class="logo" src="ankur.png" alt=""></div>
            <div class="right">
                <ul>
                    <li><a href="resume.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" style="text-decoration: underline;">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <center><h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form></center>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ankur's Resume. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault()
                    document.querySelector(this.getAttribute("href")).scrollIntoView({
                        behavior: "smooth",
                    })
                })
            })

            // Form validation
            const form = document.getElementById("contact-form")
            form.addEventListener("submit", (e) => {
                e.preventDefault()
                const name = document.getElementById("name").value
                const email = document.getElementById("email").value
                const message = document.getElementById("message").value

                if (name && email && message) {
                    alert("Thank you for your message! I will get back to you soon.")
                    form.reset()
                } else {
                    alert("Please fill in all fields.")
                }
            })
        })
    </script>

</body>

</html>
